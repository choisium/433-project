syntax = "proto3";

package message;

import "common.proto";

// Worker sends this to another worker
message FileRequest {
  int32 id = 1;
  bytes data = 2;
}

// Worker sends this to requested worker to notify receiving is done
message FileResponse {
  StatusEnum status = 1;
}

service Shuffle {
  rpc Shuffle(stream FileRequest) returns (FileResponse) {}
}
