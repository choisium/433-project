syntax = "proto3";

package message;

// Worker request to connect to master
message ConnectRequest {
  string ip = 1;     // worker file server's ip
  int32 port = 2;    // worker file server's port
}

// Master respond to ConnectRequest if connection is success or not
message ConnectResponse {
  bool success = 1;  // true: connection success
  int32 id = 2;      // positive if success is true
}

message TerminateRequest {
  int32 id = 1;
}
message TerminateResponse { }

service Connection {
  rpc Connect(ConnectRequest) returns (ConnectResponse) {}
  rpc Terminate(TerminateRequest) returns (TerminateResponse) {}
}
